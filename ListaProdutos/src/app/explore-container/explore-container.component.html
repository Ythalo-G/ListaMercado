<ion-grid>
  <ion-row>
    <ion-col size="10">
      <ion-input [(ngModel)]="nomeTarefa" placeholder="Nova tarefa"></ion-input>
    </ion-col>
    <ion-col size="2">
      <ion-button  (click)="addNovaTarefa()">+</ion-button>
    </ion-col>
  </ion-row>
</ion-grid>

<!-- Imprime a variável em tempo real -->
<!-- <p>A tarefa é: {{nomeTarefa}}</p> -->

<ion-content padding>
  <ion-grid no-padding>
      <ion-row>
        <ion-col><h1><b>PRODUTOS</b></h1> </ion-col>
        <ion-col><h1><b>CHECK</b></h1></ion-col>
      </ion-row>
      <div >
        <ion-row>
          <ion-col ><p *ngFor="let tarefa of listaDeTarefas">{{tarefa}}</p></ion-col>
          <ion-col ><p *ngFor="let tarefa of listaDeTarefas"><ion-checkbox class="form-check-input"></ion-checkbox></p></ion-col>
        </ion-row>
      </div>
    </ion-grid>
</ion-content>
